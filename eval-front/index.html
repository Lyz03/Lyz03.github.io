<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eval Front</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>

<section>
    <div class="left">
        <div class="top_left">
            <div id="general_info" class="green">
                <h1>BRADLEY COOPER</h1>
                <p>I'm a Graphic designer, Coder & Entrepreneur.</p>
                <p>Take a look at my portfolio to see what I was working.</p>
                <button type="button"><i class="fas fa-download"></i> RESUME</button>
                <button type="button"><i class="fas fa-info"></i> CONTACT</button>
            </div>
            <div class="yellow">
                <a href="#"><img src="/eval-front/images/profile.PNG" alt="logo profile"></a>
                <h2>PROFILE</h2>
            </div>
        </div>

        <div class="middle_left">
            <div class="blue">
                <a href="#"><img src="/eval-front/images/experience.PNG" alt="logo experience"></a>
                <h2>EXPERIENCE</h2>
            </div>
            <div class="red">
                <a href="#"><img src="/eval-front/images/education.PNG" alt="logo education"></a>
                <h2>EDUCATION</h2>
            </div>
            <div class="green">
                <a href="#"><img src="/eval-front/images/blog.PNG" alt="logo blog"></a>
                <h2>BLOG</h2>
            </div>
        </div>

        <div class="bottom_left">
            <div class="orange">
                <a href="#"><img src="/eval-front/images/social.PNG" alt="logo social menu"></a>
                <h2>SOCIAL MENU</h2>
            </div>
            <div class="blue">
                <a href="#"><img src="/eval-front/images/contact.PNG" alt="logo contact"></a>
                <h2>CONTACT</h2>
            </div>
            <div class="orange">
                <a href="#"><img src="/eval-front/images/portfolio.PNG" alt="logo portfolio"></a>
                <h2>PORTFOLIO</h2>
            </div>
        </div>
    </div>

    <div class="right">
        <div>
            <img src="/eval-front/images/image1.jpg" alt="portrait">
        </div>
        <div class="arrows_position">
            <div class="arrows"><i class="fas fa-chevron-left"></i></div>
            <div class="arrows float_right"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
</section>


<script src="https://kit.fontawesome.com/25d98733ec.js" crossorigin="anonymous"></script>

</body>
</html>
